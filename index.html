    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Automatic Slideshow Script
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000); // Changes photo every 5 seconds

        // Music Play Script
        function playMusic() {
            var music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                music.pause();
            }
        }
        
        // Launch confetti on load
        window.onload = function() {
             var duration = 3 * 1000;
             var end = Date.now() + duration;
             (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff6b6b', '#ffecd2']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff6b6b', '#ffecd2']
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>
